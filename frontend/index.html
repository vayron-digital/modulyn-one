<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Vayron CRM - Modern Customer Relationship Management System" />
    <meta name="theme-color" content="#4371c5" />
    <title>Vayron CRM</title>
    
    <!-- Preload critical resources - only in production -->
    <!-- <link rel="preload" href="/src/main.tsx" as="script" crossorigin /> -->
    <!-- <link rel="preload" href="/src/index.css" as="style" crossorigin /> -->
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS prefetch for API calls -->
    <link rel="dns-prefetch" href="https://api.vayron.com" />
    <link rel="dns-prefetch" href="https://supabase.co" />
    
    <!-- Critical CSS inline -->
    <style>
      /* Critical CSS for initial render */
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
      #root { min-height: 100vh; }
      .loading-skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
      @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading skeleton for better perceived performance -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f8f9fa;">
        <div style="text-align: center;">
          <div style="width: 60px; height: 60px; border: 4px solid #e5e7eb; border-top: 4px solid #4371c5; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <div style="color: #6b7280; font-size: 16px;">Loading Vayron CRM...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <style>
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </body>
</html>
