<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Subject }}</title>
    <style>
        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #4a4a4f;
            background-color: #f4f4f6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Email container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        /* Header */
        .email-header {
            background: linear-gradient(135deg, #ff0141 0%, #ff3366 100%);
            padding: 32px 24px;
            text-align: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        .tagline {
            font-size: 16px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* Content */
        .email-content {
            padding: 32px 24px;
        }
        
        .email-title {
            font-size: 24px;
            font-weight: 700;
            color: #0e0e11;
            margin-bottom: 16px;
            line-height: 1.3;
        }
        
        .email-subtitle {
            font-size: 18px;
            font-weight: 500;
            color: #4a4a4f;
            margin-bottom: 24px;
            line-height: 1.4;
        }
        
        .email-body {
            font-size: 16px;
            line-height: 1.6;
            color: #4a4a4f;
            margin-bottom: 32px;
        }
        
        /* Button styles */
        .button-container {
            text-align: center;
            margin: 32px 0;
        }
        
        .primary-button {
            display: inline-block;
            background: linear-gradient(135deg, #ff0141 0%, #ff3366 100%);
            color: #ffffff;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(255, 1, 65, 0.2);
        }
        
        .primary-button:hover {
            background: linear-gradient(135deg, #e6003c 0%, #ff0141 100%);
            transform: translateY(-1px);
            box-shadow: 0 6px 12px -1px rgba(255, 1, 65, 0.3);
        }
        
        .secondary-button {
            display: inline-block;
            background: #1a1a20;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .secondary-button:hover {
            background: #33333a;
        }
        
        /* Info box */
        .info-box {
            background-color: #f4f4f6;
            border-left: 4px solid #ff0141;
            padding: 16px;
            margin: 24px 0;
            border-radius: 0 6px 6px 0;
        }
        
        .info-box-title {
            font-weight: 600;
            color: #0e0e11;
            margin-bottom: 8px;
        }
        
        .info-box-content {
            font-size: 14px;
            color: #4a4a4f;
        }
        
        /* Warning box */
        .warning-box {
            background-color: #fff3cd;
            border-left: 4px solid #ffb703;
            padding: 16px;
            margin: 24px 0;
            border-radius: 0 6px 6px 0;
        }
        
        .warning-box-title {
            font-weight: 600;
            color: #856404;
            margin-bottom: 8px;
        }
        
        .warning-box-content {
            font-size: 14px;
            color: #856404;
        }
        
        /* Footer */
        .email-footer {
            background-color: #f4f4f6;
            padding: 24px;
            text-align: center;
            border-top: 1px solid #d1d1d6;
        }
        
        .footer-text {
            font-size: 14px;
            color: #4a4a4f;
            margin-bottom: 16px;
        }
        
        .footer-links {
            margin-bottom: 16px;
        }
        
        .footer-link {
            color: #ff0141;
            text-decoration: none;
            margin: 0 8px;
            font-size: 14px;
        }
        
        .footer-link:hover {
            color: #e6003c;
            text-decoration: underline;
        }
        
        .footer-copyright {
            font-size: 12px;
            color: #6b7280;
        }
        
        /* Responsive design */
        @media only screen and (max-width: 600px) {
            .email-container {
                margin: 0;
                border-radius: 0;
            }
            
            .email-header,
            .email-content,
            .email-footer {
                padding: 24px 16px;
            }
            
            .email-title {
                font-size: 20px;
            }
            
            .email-subtitle {
                font-size: 16px;
            }
            
            .primary-button {
                padding: 14px 28px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <div class="logo">Modulyn CRM</div>
            <div class="tagline">Streamline Your Real Estate Business</div>
        </div>
        
        <div class="email-content">
            {{ .Content }}
        </div>
        
        <div class="email-footer">
            <div class="footer-text">
                Need help? Contact our support team
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link">Support</a>
                <a href="#" class="footer-link">Privacy Policy</a>
                <a href="#" class="footer-link">Terms of Service</a>
            </div>
            <div class="footer-copyright">
                Â© 2024 Modulyn CRM. All rights reserved.
            </div>
        </div>
    </div>
</body>
</html>
